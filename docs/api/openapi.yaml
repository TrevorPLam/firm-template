openapi: 3.0.3
info:
  title: Firm Template API
  version: 1.0.0
  description: |
    API documentation for Firm Template platform.
    
    This is a placeholder schema. Run this script with a configured
    Django environment to generate the full API schema.
    
  contact:
    name: API Support
    email: api@firm-template.com

servers:
  - url: http://localhost:8000/api/v1
    description: Local development server
  - url: https://api.firm-template.com/v1
    description: Production server

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  version:
                    type: string
                    example: 1.0.0

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
