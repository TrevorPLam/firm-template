# /.repo/repo.manifest.yaml
# SOURCE OF TRUTH for executable commands + verification profiles.
# RULE: Agents MUST NOT guess commands. If unknown, set UNKNOWN placeholder and open HITL.

repo:
  ships: true
  ship_kind: user_facing_app
  release_protects: [app_stability, login_security, money_flows]

prerequisites:
  package_manager: npm
  runtime_pinned: true
  platform_tools_required_for_release: true

# Canonical commands (names are fixed). Fill values by following docs/development/standards/manifest.md
# Commands resolved from: package.json scripts, CI workflow (githubactions/workflows/ci.yml)
commands:
  install: "npm install"
  check:quick: "npm run lint && npm run type-check"
  check:ci: "npm run lint && npm run type-check && npm run test && npm run build"
  check:release: "npm run lint && npm run type-check && npm run test && npm run test:e2e && npm run build && npm audit --audit-level=moderate"
  check:governance: "./scripts/governance-verify.sh"
  check:boundaries: "node .repo/automation/scripts/check-boundaries.js"
  check:security: "npm audit --audit-level=moderate"

verify_profiles:
  quick: [check:quick]
  ci: [check:ci]
  release: [check:release]
  governance: [check:governance]

tests:
  required_level: unit+integration

budgets:
  mode: both               # bundle + runtime
  enforcement: hard_fail_with_waiver
  fallback_to_default: true
  # defaults live in: /.repo/policy/QUALITY_GATES.md (if repo-specific budgets missing)

security:
  every_pr: true
  release_includes_security: true
  dependency_vulns_always_hitl: true
  secrets_absolute_prohibition: true
  forbidden_patterns_source: "/.repo/policy/SECURITY_BASELINE.md"

boundaries:
  enforcement: hybrid_checker_plus_manifest_edges
  edges_model: layered_allow_list
  # Explicit edges represent allowed exceptions beyond the default import direction.
  # Format: from -> to, with reason + required ADR if cross-feature.
  edges: []
