# Dependabot configuration for automated dependency updates
# Monitors dependencies for security vulnerabilities and outdated packages

version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "TrevorPLam"
    groups:
      development-dependencies:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@types/*"
          - "typescript"
          - "vitest"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "eslint*"
          - "prettier*"
          - "@types/*"
          - "typescript"
          - "vitest"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "chore(ci)"
