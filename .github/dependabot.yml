# Dependabot configuration for Firm Template repository
# Optimized for template repository with multiple app variants

version: 2
updates:

  # Root package.json (workspace configuration)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "TrevorPLam"
    assignees:
      - "TrevorPLam"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "workspace"
    groups:
      all-dependencies:
        dependency-type: "all"
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

  # Template Site app
  - package-ecosystem: "npm"
    directory: "/apps/template-site"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
    open-pull-requests-limit: 3
    reviewers:
      - "TrevorPLam"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "template"

  # Web app template
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    reviewers:
      - "TrevorPLam"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "template"

  # Your Dedicated Marketer template
  - package-ecosystem: "npm"
    directory: "/apps/your-dedicated-marketer"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:30"
    open-pull-requests-limit: 3
    reviewers:
      - "TrevorPLam"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "template"

  # Template packages
  - package-ecosystem: "npm"
    directory: "/packages/capabilities"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "TrevorPLam"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "package"

  - package-ecosystem: "npm"
    directory: "/packages/integrations"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:30"
    open-pull-requests-limit: 3
    reviewers:
      - "TrevorPLam"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "package"

  - package-ecosystem: "npm"
    directory: "/packages/patterns"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
    open-pull-requests-limit: 3
    reviewers:
      - "TrevorPLam"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "package"

  # API Gateway service
  - package-ecosystem: "npm"
    directory: "/services/api-gateway"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:30"
    open-pull-requests-limit: 3
    reviewers:
      - "TrevorPLam"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "service"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "TrevorPLam"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        dependency-type: "direct"
