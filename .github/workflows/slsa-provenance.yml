name: SLSA Provenance

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    name: Build release artifact
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Package build artifact
        run: tar -czf build-artifact.tgz .next public package.json package-lock.json

      - name: Generate subject hash
        id: hash
        run: echo "hashes=$(sha256sum build-artifact.tgz | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-artifact.tgz

  provenance:
    name: Generate SLSA provenance
    needs: build
    permissions:
      actions: read
      contents: write
      id-token: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: ${{ needs.build.outputs.hashes }}

  verify:
    name: Verify provenance
    needs:
      - build
      - provenance
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Download provenance artifact
        uses: actions/download-artifact@v4
        with:
          name: slsa-provenance
          path: slsa-provenance

      - name: Install slsa-verifier
        uses: slsa-framework/slsa-verifier/actions/installer@v2.6.0

      - name: Verify provenance signature
        run: |
          slsa-verifier verify-artifact \
            --provenance-path slsa-provenance/provenance.intoto.jsonl \
            --source-uri github.com/${{ github.repository }} \
            --artifact-path build-artifact.tgz

  release:
    name: Upload release assets
    if: github.event_name == 'release'
    needs:
      - build
      - provenance
      - verify
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Download provenance artifact
        uses: actions/download-artifact@v4
        with:
          name: slsa-provenance
          path: slsa-provenance

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build-artifact.tgz
            slsa-provenance/provenance.intoto.jsonl
