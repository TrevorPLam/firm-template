# Release automation workflow powered by semantic-release.
# - Pushes on main publish actual releases.
# - Manual dispatch supports dry-run testing on any branch.
name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        type: boolean
        description: Run semantic-release in dry-run mode (safe for test branches).
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine release mode
        id: release_mode
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "dry_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "dry_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ steps.release_mode.outputs.dry_run }}" == "true" ]]; then
            echo "Running semantic-release in dry-run mode for validation."
            npx \
              --package semantic-release \
              --package @semantic-release/changelog \
              --package @semantic-release/git \
              --package @semantic-release/github \
              --package @semantic-release/npm \
              --package @semantic-release/commit-analyzer \
              --package @semantic-release/release-notes-generator \
              semantic-release --dry-run
          else
            npx \
              --package semantic-release \
              --package @semantic-release/changelog \
              --package @semantic-release/git \
              --package @semantic-release/github \
              --package @semantic-release/npm \
              --package @semantic-release/commit-analyzer \
              --package @semantic-release/release-notes-generator \
              semantic-release
          fi
